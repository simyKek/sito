<!DOCTYPE html>
<html>
    <head> 
        <title> Tutorial Flexbox </title>
    </head>
    <body> 
        <!-- Flexbox si adatta meglio alle dimensioni
            degli elementi rispetto ad una griglia,
            tenendo anche conto del loro allineamento verticale-->
        <div style = "display: flex;
        flex-direction: row;
        ">
            <div style = "background-color: lightblue;"> 
                div 1 testo
            </div>
            <div style = "background-color: lightpink;"> 
                div 2 <p> Testo </p>
            </div>
        </div>

        <div style = "display: flex;
        flex-direction: row;
        margin-top: 30px;
        ">
            <div style = "background-color: lightblue;
            width: 100px;"> 
                100px
            </div>
            <!-- Flex 1 Ã¨ l'equivalente di 1fr delle griglie-->
            <div style = "background-color: lightpink;
            flex: 1"> 
                flex 1
            </div>
        </div>

        <div style = "display: flex;
        flex-direction: row;
        margin-top: 30px;
        ">
            <div style = "background-color: lightblue;
            width: 100px;"> 
                100px
            </div>
            <div style = "background-color: lightpink;
            flex: 1;"> 
                flex 1
            </div>
            <div style = "background-color: lightblue;
            flex: 2;"> 
                flex 2
            </div>
        </div>
    </body>
</html>
